<div class="container">
  <div class="grid">
    <div class="row">
      <h3 class="text-center"><b>CADASTRAR NOVO COLABORADOR</b></h3>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div style="margin-top: 16px" class="row">
        <div class="col">
          <label for="nome">Nome Completo</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input id="nome" pInputText class="uppercase" formControlName="nome"/>
          </div>
        </div>
      </div>

      <div style="margin-top: 16px" class="row">
        <div class="col">
          <label for="email">E-mail</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-at"></i>
            </span>
            <input id="email" pInputText formControlName="email"/>
          </div>
        </div>
      </div>

      <div style="margin-top: 16px" class="row">
        <div class="col">
          <label for="tipoSorteio">Sexo</label>
            <p-dropdown id="sexo" class="width" formControlName="sexo" [options]="sexo" optionLabel="label"></p-dropdown>
        </div>
      </div>

      <div style="margin-top: 16px" class="row">
        <div class="col">
          <label for="aniversario">Data de Aniversário</label>
          <div class="p-inputgroup">
            <p-calendar id="aniversario" formControlName="aniversario" class="p-fluid" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
          </div>
        </div>

        <div class="col">
          <label for="whatsapp">WhatsApp</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-whatsapp"></i>
            </span>
            <input id="whatsapp" pInputText formControlName="whatsapp"/>
          </div>
        </div>
      </div>

      <div style="margin-top: 16px" class="row">
        <div class="col">
          <label for="endereco">Endereço</label>
          <div class="p-inputgroup">
            <textarea id="endereco" placeholder="Endereço" formControlName="endereco" rows="5" cols="30" pInputTextarea [autoResize]="true"></textarea>
          </div>
        </div>
      </div>

      <div style="margin-top: 16px" class="row">
        <div class="col">
          <label for="tipoChavePix">Tipo de chave PIX</label>
            <p-dropdown id="tipoChavePix" class="width" formControlName="tipoChavePix" [options]="tipoChavePix" optionLabel="label"></p-dropdown>
        </div>
      </div>

      <div style="margin-top: 16px" class="row">
        <div class="col">
          <label for="pix">Chave PIX</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-key"></i>
            </span>
            <input id="pix" pInputText formControlName="pix"/>
          </div>
        </div>
      </div>

      <div style="margin-top: 16px" class="row">
          <div class="col flex-left">
              <p-button type="submit" [disabled]="form.invalid" label="CADASTRAR" styleClass="p-button-raised"></p-button>
              <p-button type="button" (click)="closeModal()" label="CANCELAR" styleClass="p-button-danger"></p-button>
          </div>
      </div>
    </form>
  </div>
</div>
